version: 2

references:
  image_name: &image_name organization-name/project-name

jobs:
  build:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - run: echo "run build"
  tests:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - run: echo "run tests"
  release:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - run: echo "run release"
  deploy:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - run: echo "run deploy"

workflows:
  version: 2
  untagged-build:
    jobs:
      - build
      - tests:
          requires:
            - build
      - release:
          requires:
            - tests
          filters:
            branches:
              only:
                - master
                - staging
  tagged-build:
    jobs:
      - deploy:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/