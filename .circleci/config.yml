version: 2

references:
  image_name: &image_name organization-name/project-name

jobs:
  build:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - run: echo "run build"
  tests:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - run: echo "run tests"
  release:
    parameters:
      custom_checkout:
        type: string
        default: $CIRCLE_BRANCH
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - run: echo "run release"
      - run: |
          if [ "$CIRCLE_BRANCH" = "master" ]; then
              master
          fi
      - when:
          condition: <<parameters.custom_checkout>>
          steps:
            - run: echo "master"

  deploy:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - run: echo "run deploy"

workflows:
  version: 2
  untagged-build:
    jobs:
      - build
      - tests:
          requires:
            - build
      - release:
          requires:
            - tests
          filters:
            branches:
              only:
                - master
                - staging
  tagged-build:
    jobs:
      - deploy:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/